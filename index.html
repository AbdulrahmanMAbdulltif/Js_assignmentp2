<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <script src="./index.js" type="module" defer></script>

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <main>
    <div class="container">
      <section class="calculator__screen">0</section>

      <section class="calculator__keypad">
        <div class="numbers-section">
          <button class="btn__reset">AC</button>
          <button class="btn__delete">DEL</button>
          <button class=" operator">/</button>
        </div>
        <div class="numbers-section">
          <button class=" num">7</button>
          <button class=" num">8</button>
          <button class=" num">9</button>
          <button class=" operator">&#215;</button>
        </div>
        <div class="numbers-section">
          <button class=" num">4</button>
          <button class=" num">5</button>
          <button class=" num">6</button>
          <button class=" operator">-</button>
        </div>
        <div class="numbers-section">
          <button class=" num">1</button>
          <button class=" num">2</button>
          <button class=" num">3</button>
          <button class=" operator">+</button>
        </div>
        <div class="numbers-section">
          <button class=" num">0</button>
          <button class=" num dot">.</button>
          <button class="btn__equal operator">=</button>
        </div>

      </section>
    </div>
  </main>
</body>

</html>
