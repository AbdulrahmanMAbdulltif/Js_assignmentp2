<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./index.js" type="module" defer></script>

    <title>Frontend Mentor | Calculator app</title>

</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <div class="header__left">calc</div>
            </div>

            <div class="calculator__screen">0</div>

            <div class="calculator__keypad">
                <div>
                    <button class=" num">7</button>
                    <button class=" num">8</button>
                    <button class=" num">9</button>
                    <button class="btn__delete">DEL</button>
                </div>
                <div>
                    <button class=" num">4</button>
                    <button class=" num">5</button>
                    <button class=" num">6</button>
                    <button class=" operator">+</button>
                </div>
                <div>
                    <button class=" num">1</button>
                    <button class=" num">2</button>
                    <button class=" num">3</button>
                    <button class=" operator">-</button>
                </div>
                <div>
                    <button class=" num">.</button>
                    <button class=" num">0</button>
                    <button class=" operator">/</button>
                    <button class=" operator">&#215;</button>
                </div>
                <div>
                    <button class="btn__reset">RESET</button>
                    <button class="btn__equal operator">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
